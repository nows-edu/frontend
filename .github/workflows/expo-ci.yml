name: Expo Project CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  expo-compatibility-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16 # Change this if your Expo requires another version

      - name: Install Expo CLI globally
        run: npm install -g expo-cli

      - name: Install using expo install for compatibility
        run: npx expo install

      - name: Lint (Optional, if you have a lint script)
        run: npm run lint
        continue-on-error: true # Remove this if you want lint failures to fail the build

      - name: Check for native code changes (optional, only for bare/expo prebuild projects)
        run: npx expo prebuild --no-install
        continue-on-error: true # Remove if you want to enforce this step

      - name: Check project compiles and starts in CI mode
        run: npx expo start --no-interactive --dev-client --max-workers 1 & sleep 30 && kill $! || true
